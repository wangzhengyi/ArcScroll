buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 20160324
        versionName "1.0.0"
    }


    sourceSets {
        main {
            java {
                srcDir 'src/main/java'
            }
            /*
            resources {
                srcDir 'src/main/'
                exclude 'AndroidManifest.xml'
            }
            res {
                srcDir 'src/main/res'
            }
            */
        }
    }
}

task clearJar(type: Delete) {
    delete 'build/libs/ArcScroll.jar'
    delete 'libs/ArcScroll.jar'
}

task makeJar(type: Copy) {
    from('build/intermediates/bundles/release')
    into('libs/')
    include('classes.jar')
    rename('classes.jar', 'ArcScroll.jar')
}

makeJar.dependsOn(clearJar, build)